<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 01</title>
    <script>
       
    </script>
</head>
<body>
    <input type="button" value="Click Me!" id="btn" >
    
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt a velit distinctio aliquid reiciendis, necessitatibus aut natus odio, nisi expedita, accusamus repellat cupiditate vitae quaerat amet alias neque laboriosam? Debitis?</p>
    
    <label><input type="checkbox" id="cb">Съгласен съм с ...</label>
    <p class="info"></p>
    <noscript>
        Моля разрешете използването на JS ....
    </noscript>
     <script src="../js/jquery-2.2.1.min.js"></script>
    <!-- Локален JS -->
    <script>
       $(document).ready( function(){
           $('#btn').on('click', function(){
               window.alert('Click Event');
           });//on btn click
           $('#cb').click(function(){
                       $('p.info').append('Click Event!<br>');
                   })//on click
                   .change(function(){
                        $('p.info').append('Change Event!<br>');
                    })//on change event
                   .mouseover(function(){
                        $('p.info').append('Mouse Over Event!<br>');
                    });//on mouse over
       }); // on document ready
    </script>
</body>
</html>
