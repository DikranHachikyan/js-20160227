    <noscript>

     <script src="../js/jquery-2.2.1.min.js"></script>
    <!-- Локален JS -->
     <script src="../js/pictures.js"></script>
    <script>
       $(document).ready( function(){
            var currentImage = 0;
            $('#prv').hide();
            //console.log('title',$(this).title); 
            $(this).attr('title','Gallery');
            $('#nxt').click(function(){
                currentImage++;
                $('#prv').show();
                if( currentImage >= images.length - 1)
                {
                    $(this).hide();
                }
                
                //за удобство !!!
                setItemContent(images[currentImage]);
            });//show next image
           
            $('#prv').click(function(){
                currentImage--;
                $('#nxt').show();
                if( currentImage <= 0 )
                {
                   $(this).hide();
                }
                
                setItemContent(images[currentImage]);
            });//show previous image
           
            //$('[type="button"]').click(function(){
            //  $(this).val('Clicked:' + $(this).attr('id') );
            //});
       }); // on document ready
       
        function setItemContent(pic)
        {
            $('h2').html(pic.title);
            $('img').attr({'src':'.'+ pic.src , 'alt': pic.alt});
            $('p').html(pic.info); 
        }
    </script>
</body>
